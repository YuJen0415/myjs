<script>
    function clacSum() {
        let n = document.getElementById("n").value;
        let sum = 0;
        let i = 1;
        while(i <= n) sum += i++;
        document.getElementById("result").innerHTML = sum;
    }
</script>

1 + 2 + ... +
<input type="number" id="n">
<input type="button" value="=" onclick="clacSum()">
<span id="result"></span>
