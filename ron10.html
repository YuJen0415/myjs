<script>
    let a = 10;
    switch (a) {
        case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            document.write("31天");
            break;
        case 4: case 6: case 9: case 11:
            document.write("30天");
            break;
        case 2:
            document.write("28");
            break;
        default:
            document.write("ERROR");
            break;
    }
</script>
